<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
</head>
<body>
  <div class="top-ttl">
    <h1>キャッチコピー</h1>
  </div>


  <div class="about">
    <div class="about-ttl">
      <h2>About</h2>
    </div>
    <div class="about-about">
      <p>
        COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<span>「独自の学習ノウハウ」</span>でフリーランスエンジニアを目指す事ができます。
      </p>
    </div>
  </div>

  <div class="blog">
    <div class="blog-ttl">
      <h2>ブログ</h2>
    </div>
    <div class="blog-contents">
      <img src="img 4/blog__eyecatch1.jpg" alt="blog-img">
      <p class="blog-ttl">コーチテックブログのタイトルがここには入ります。</p>
    </div>
    <div class="blog-contents">
      <img src="img 4/blog__eyecatch2.jpg" alt="blog-img">
      <p class="blog-ttl">コーチテックブログのタイトルがここには入ります。</p>
    </div>
    <div class="blog-contents">
      <img src="img 4/blog__eyecatch3.jpg" alt="blog-img">
      <p class="blog-ttl">コーチテックブログのタイトルがここには入ります。</p>
    </div>
  </div>

  <div class="contact">
    <div class="contact-ttl">
      <h2>問い合わせ</h2>
    </div>
    <form action="">
      <div>
        <label for="name">名前</label>
        <input type="text">
      </div>
      <div>
        <label for="mail">メールアドレス</label>
        <input type="text">
      </div>
      <div>
        <label for="about">用件</label>
        <select name="" id="">
          <option value="">広告掲載について</option>
        </select>
      </div>
      <div>
        <label for="content">内容</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
      <div>
        <button>削除</button>
        <button>送信</button>
      </div>
    </form>
  </div>


</body>
</html>
